name: HaskellIO
version: 0.0.0.0
github: "manuphatak/HaskellIO"
license: BSD3
author: "Manu Phatak"
maintainer: "manu@phatak.io"
copyright: "2020 Manu Phatak"

extra-source-files:
  - README.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description: Please see the README on GitHub at <https://github.com/manuphatak/HaskellIO#readme>

dependencies:
  - base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  temp-todo:
    main: Main.hs
    source-dirs: app
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -O2
    dependencies:
      - HaskellIO

tests:
  HaskellIO-test:
    main: Spec.hs
    source-dirs: test
    ghc-options:
      - -threaded
      - -rtsopts
      - -with-rtsopts=-N
      - -Wall
      - -O2

    dependencies:
      - HaskellIO
      - hspec-discover
      - hspec
      - QuickCheck

build-tools:
  - implicit-hie
  - hlint
